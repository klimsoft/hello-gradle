plugins {
	id 'java'
	id 'application'
}

group = 'pl.klimsoft'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

application {
	mainClass = 'pl.klimsoft.hellogradle.HelloGradleApplication'
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

test {
	useJUnitPlatform()
}
